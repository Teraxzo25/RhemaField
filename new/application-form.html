    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rhemafield Schools - Admissions Form">
    <meta name="keywords" content="School, Education, Rhemafield Schools, Admissions">

    <title>Rhemafield Schools | Admissions Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        /* Bounce-in effect for the form */
        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Fade-in effect for form fields */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
       

        /* 3D Flip animation for form */
        .form-container {
            perspective: 1000px;
        }

        .form-flip-container {
            width: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .form-front, .form-back {
            width: 100%;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }

        .form-front {
            z-index: 2;
        }

        .form-back {
            transform: rotateY(180deg);
            z-index: 1;
        }

        .form-flip-container.flip {
            transform: rotateY(180deg);
        }

        /* Styling for form */
        .form-container form {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            margin-top: 30px;
            animation: bounceIn 1s;
        }

        /* Form elements styling */
        .fade-in {
            animation: fadeInUp 1s ease-in-out forwards;
            opacity: 0;
        }

        /* Button styling */
        .btn {
            margin-top: 10px;
        }

        /* Confirmation message styling */
        .form-back {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
    </style>
</head>

<body style="background-image: url(../new/assets/image/Background\ branco\ orgânico\ _\ Vetor\ Grátis.jpg);
background-repeat: no-repeat;
background-size: cover;
">
    <!-- Header Section -->
    <header class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="../new/assets/image/WhatsApp Image 2024-10-05 at 8.11.08 AM.jpeg" alt="Rhemafield Schools Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="academics.html">Academics</a></li>

    <br>

    <!-- Admission Form Section -->
    <section class="admission-form-section py-5" style="margin-top:5vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="form-container">
                        <div class="form-flip-container">
                            <!-- Front Side (Form) -->
                            <div class="form-front">
                                <h2 class="text-center mb-4">Admissions Form</h2>
                                <form id="admissionForm" class="p-4">
                                    <div class="mb-3 fade-in">
                                        <label for="guardianName" class="form-label">Guardian Name</label>
                                        <input type="text" class="form-control" id="guardianName" placeholder="Enter Guardian Name">
                                    </div>
                                    <div class="mb-3 fade-in">
                                        <label for="phoneNumber" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
                                    </div>
                                    <div class="mb-3 fade-in">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter Email">
                                    </div>
                                    <div class="mb-3 fade-in">
                                        <label for="studentID" class="form-label">Student ID</label>
                                        <input type="text" class="form-control" id="studentID" placeholder="Enter Student ID">
                                    </div>
                                    <div class="mb-3 fade-in">
                                        <label for="studentName" class="form-label">Student Name</label>
                                        <input type="text" class="form-control" id="studentName" placeholder="Enter Student Name">
                                    </div>
                                    <div class="mb-3 fade-in">
                                        <label for="level" class="form-label">Level</label>
                                        <select id="level" class="form-select">
                                            <option selected disabled>Select Level</option>
                                            <option value="nursery">Nursery</option>
                                            <option value="primary">Primary</option>
                                        </select>
                                    </div>
                                    <button type="button" class="btn btn-primary btn-block fade-in" onclick="showConfirmation()">Submit</button>
                                </form>
                            </div>
<br>
                            <!-- Back Side (Confirmation) -->
                            <div class="form-back" style="margin-top: 35vh;">
                                <div id="confirmationSection" class="text-center">
                                    <p>Are your information correct? Please confirm.</p>
                                    <button class="btn btn-success" onclick="confirmInfo()">Confirm</button>
                                    <button class="btn btn-secondary" onclick="goBack()">Go Back</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4" style="margin-top: 100vh;
    position: relative;">
        <div class="container text-center">

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show confirmation and flip the form
        function showConfirmation() {
            document.querySelector('.form-flip-container').classList.add('flip');
        }

        // Confirm information and show success message
        function confirmInfo() {
            alert('Application Successful');
            window.location.reload();
        }

        // Go back to form input view
        function goBack() {
            document.querySelector('.form-flip-container').classList.remove('flip');
        }
    </script>
</body>
